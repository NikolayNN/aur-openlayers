<section class="map-container">
  <header class="map-header">
    <h2>Static map point popup</h2>
    <p>Наведение на точку показывает попап с данными объекта.</p>
  </header>

  <div class="map-wrapper">
    <mff-map-host
      class="map-canvas"
      [config]="mapConfig"
      (ready)="onReady($event)"
    ></mff-map-host>
    <div #popupHost class="map-popup-host"></div>
  </div>
</section>
