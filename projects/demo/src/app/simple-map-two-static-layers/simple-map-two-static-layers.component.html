<section class="map-container">
  <header class="map-header">
    <h2>Simple map 2 слоя</h2>
    <p>Простая Карта статические точки с названием. 2 слоя.</p>
  </header>

  <button type="button" (click)="toggleLineLayer()">
    {{ lineVisible ? 'Скрыть линию' : 'Показать линию' }}
  </button>

  <div #map class="map-canvas"></div>
</section>
