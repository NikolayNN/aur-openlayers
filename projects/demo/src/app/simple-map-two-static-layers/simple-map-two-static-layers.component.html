<section class="map-container">
  <header class="map-header">
    <h2>Два слоя: точки и линия</h2>
    <p>Карта с точками и линейным слоем, который можно скрывать и менять его прозрачность.</p>
  </header>

  <button type="button" (click)="toggleLineLayer()">
    {{ lineVisible ? 'Скрыть линию' : 'Показать линию' }}
  </button>

  <label class="opacity-control">
    <span>Прозрачность линии: {{ lineOpacity }}</span>
    <input
      type="range"
      min="0"
      max="1"
      step="0.05"
      [value]="lineOpacity"
      (input)="onLineOpacityInput($event)"
    />
  </label>

  <mff-map-host class="map-canvas" [config]="mapConfig" (ready)="onReady($event)"></mff-map-host>
</section>
