<section class="map-container">
  <header class="map-header">
    <h2>Map point zoom labels</h2>
    <p>
      Демонстрация LOD-стилей: при увеличении масштаба подписи появляются, а при
      отдалении скрываются.
    </p>
    <p>Приблизьте карту до {{ labelZoomThreshold }} и выше, чтобы увидеть названия точек.</p>
  </header>

  <mff-map-host class="map-canvas" [config]="mapConfig" (ready)="onReady($event)"></mff-map-host>
</section>
