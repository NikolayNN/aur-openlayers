<section class="map-container">
  <header class="map-header">
    <h2>Выбор точки на карте</h2>
    <p>Клик по точке выделяет её на карте и показывает название.</p>
  </header>

  <div class="map-selection">
    <span class="map-selection__label">Выбранная точка:</span>
    <span class="map-selection__value">
      {{ selectedPointName ? selectedPointName : 'не выбрана' }}
    </span>
  </div>

  <mff-map-host class="map-canvas" [config]="mapConfig" (ready)="onReady($event)"></mff-map-host>
</section>
