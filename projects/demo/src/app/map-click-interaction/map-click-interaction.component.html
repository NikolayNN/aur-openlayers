<section class="map-container">
  <header class="map-header">
    <h2>Клик по карте</h2>
    <p>Нажмите на карту, чтобы получить координаты клика.</p>
  </header>

  <div class="map-selection">
    <span class="map-selection__label">Lat/Lng:</span>
    <span class="map-selection__value">{{ formattedCoordinates }}</span>
  </div>

  <mff-map-host class="map-canvas" [config]="mapConfig"></mff-map-host>
</section>
